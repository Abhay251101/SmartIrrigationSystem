<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="f339694c-4019-4c80-9d6d-e3b5430a21e0">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
            <textarea name="meaasge" id="" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="">
        </div>
    </div>
</body>

</html>
